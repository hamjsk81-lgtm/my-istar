name: Auto Update IPTV

on:
  schedule:
    - cron: '0 */6 * * *' # هەموو ٦ کاتژمێر جارێک ئۆتۆماتیکی کار دەکات
  workflow_dispatch: # بۆ ئەوەی بتوانیت بە دەستی خۆت کارەکەی پێ بکەیت

jobs:
  update-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python Script
        run: python update.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Auto-update IPTV links: $(date)" || echo "No changes to commit"
          git push
